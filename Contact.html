                <br><br>
                <label>Messege <br>
                    <textarea type="text" name="Messege" rows="15"></textarea>

            <br>
            <button type="submit" value="Send">Send</button>
            <button type="reset" value="Clear">Clear</button>

        <br><br>
        </form>
